<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="Buscar usuario...">

            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuarios registrados ( <small>{{ totalRegistros }}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th>Rol</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="w70"><img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" class="img-50 pointer"></td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td *ngIf="!admin">{{ usuario.role }}</td>
                            <td *ngIf="admin">
                                <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>
                            </td>
                            <td>
                                <label *ngIf="usuario.google" class="label label-info">Google</label>
                                <label *ngIf="!usuario.google" class="label label-primary">Normal</label>
                            </td>
                            <td>
                                <button [disabled]="!admin" (click)="guardarCambios( usuario )" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button [disabled]="!admin" (click)="borrarUsuario(usuario)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarPaginacion(-5)" class="btn btn-secondary">
                    anteriores
                </button>
                <button (click)="cambiarPaginacion(5)" class="btn btn-secondary">
                    siguientes
                </button>

            </div>
        </div>
    </div>
</div>
