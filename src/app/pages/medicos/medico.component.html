<div class="row">
    <div class="col-md-12">
        <div class="card card-header">
            <div class="row">
                <div class="col-10">
                    <h3 class="box-title m-b-0">Medico: {{medico.nombre}}</h3>
                    <p class="text-muted m-b-30 font-13"> Datos del medico: </p>
                </div>
                <div class="col-2"  *ngIf="medico._id">
                        <img (click)="mostrarModal( medico._id )" [src]="medico.img | imagen:'medico'" class="circulo img-fluid pointer">
                </div>
            </div>
        </div>
        <div class="card card-body">
            <div class="row">
                <div class="col-sm-9 col-xs-9">
                    <form #f="ngForm" ngNativeValidate (submit)="guardarMedico( f )">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre del medico</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del medico" required>
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                                <option value="" disabled selected>Seleccione Hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{ hospital.nombre }}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                        <button routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Atras</button>
                    </form>
                </div>
                <div class="col-sm-3 col-xs-3">
                            <h4 class="box-title m-b-0">Hospital</h4>
                            <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid"  style="height: 200px;">
                </div>
            </div>
        </div>
    </div>
</div>
