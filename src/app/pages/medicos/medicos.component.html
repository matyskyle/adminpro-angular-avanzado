<div class="row animated fadeIn">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar medico...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <div class="row">
                        <div class="col-lg-9">
                            <h3 class="card-title">Medicos registrados ( <small>{{ _medicoServices.totalMedicos }}</small> )</h3>
                        </div>
    
                        <div class="col-lg-3" align="center">
                            <button type="button" *ngIf="admin" [routerLink]="['/medico', 'nuevo']" class="btn waves-effect waves-light btn-rounded btn-primary">
                                <i class="fa fa-plus"></i>
                                Crear Medico
                            </button>
                        </div>
                    </div>
    
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Foto</th>
                                <th scope="col">Medico</th>
                                <th scope="col">Hospital</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="w70">
                                    <img *ngIf="admin" (click)="mostrarModal( medico._id )" [src]="medico.img | imagen:'medico'" class="img-50 pointer">
                                    <img *ngIf="!admin" [src]="medico.img | imagen:'medico'" class="img-50">
                                </td>
                                <td> 
                                    <input [disabled]="!admin" class="form-control" [(ngModel)]="medico.nombre" type="text" name="nombre" placeholder="Nombre del medico"> 
                                </td>
                                <td>{{ medico.hospital.nombre }}</td>
                                <td>
                                    <button [disabled]="!admin" [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                                        <i class="fa fa-save"></i>
                                    </button>
                                    <button [disabled]="!admin" (click)="borrarMedico( medico )" class="btn btn-danger">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="card-footer">
                <button (click)="cambiarPaginacion(-5)" class="btn btn-secondary">
                    anteriores
                </button>
                <button (click)="cambiarPaginacion(5)" class="btn btn-secondary">
                    siguientes
                </button>
            </div>
        </div>
    </div>
</div>
