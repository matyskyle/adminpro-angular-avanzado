
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form [formGroup]="forma" (submit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
                    <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                    <h3 class="box-title m-t-40 m-b-0">Registrate</h3><small>Crea tu cuenta y disfruta</small>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input formControlName="nombre" name="nombre" class="form-control input" type="text" required placeholder="Nombre">
                            <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                                <small class="text-danger" *ngIf="nombre.errors.required">
                                    El nombre de usuario es requerido
                                </small >
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input formControlName="email" name="email" class="form-control input" type="email" required placeholder="Correo">
                            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                                <small class="text-danger" *ngIf="email.errors.required">
                                    El correo de usuario es requerido
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input formControlName="contrasena" name="contrasena" class="form-control input" type="password" required placeholder="Contraseña">
                            <div *ngIf="contrasena.invalid && (contrasena.dirty || contrasena.touched)">
                                <small class="text-danger" *ngIf="contrasena.errors.required">
                                    La contraseña es requerida
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input formControlName="contrasena2" name="contrasena2" class="form-control input" type="password" required placeholder="Confirmar Contraseña">
                            <div *ngIf="contrasena2.invalid && (contrasena2.dirty || contrasena2.touched)">
                                <small class="text-danger" *ngIf="contrasena2.errors.required">
                                    La contraseña es requerida
                                </small>
                            </div>
                                <small class="text-danger" *ngIf="forma.errors?.sonIguales">
                                    Las contraseñas no son iguales
                                </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                                <label class="input" for="checkbox-signup"> Estoy de acuerdo con los <a href="#">terminos</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light input"  type="submit" [disabled]="forma.invalid">Registrarme</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>¿Tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresar ahora</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
